<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Магазин</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="site-title">Магазин</h1>
      <button id="cart-toggle" aria-haspopup="dialog" aria-controls="cart" aria-expanded="false">
        Корзина (<span id="cart-count">0</span>) — <span id="cart-total">0 ₽</span>
      </button>
    </div>
  </header>

  <main class="container">
    <section aria-labelledby="catalog-heading" class="catalog">
      <h2 id="catalog-heading" class="visually-hidden">Каталог товаров</h2>
      <div id="products" class="product-grid" role="list"></div>
    </section>

    <aside id="cart" class="cart" aria-label="Корзина" hidden>
      <h2>Ваша корзина</h2>
      <ul id="cart-items" class="cart-items" role="list"></ul>
      <div class="cart-summary">
        <div>Итого: <strong id="summary-total">0 ₽</strong></div>
        <button id="checkout-btn" class="btn primary">Оформить заказ</button>
      </div>
    </aside>
  </main>

  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-backdrop"></div>
    <div class="modal-content" role="document">
      <button class="modal-close" id="modal-close" aria-label="Закрыть">×</button>
      <h2>Оформление заказа</h2>

      <form id="order-form" novalidate>
        <div class="form-row">
          <label for="firstName">Имя</label>
          <input id="firstName" name="firstName" type="text" pattern="^\b([A-ZА-Я][-,a-zа-я. ']+[ ]*)+" required />
        </div>
        <div class="form-row">
          <label for="lastName">Фамилия</label>
          <input id="lastName" name="lastName" type="text" pattern="^\b([A-ZА-Я][-,a-zа-я. ']+[ ]*)+"required />
        </div>
        <div class="form-row">
          <label for="address">Адрес доставки</label>
          <input id="address" name="address" type="text" pattern="^\b([A-ZА-Я][-,a-zа-я. ']+[ ]*)+" required />
        </div>
        <div class="form-row">
          <label for="phone">Контакный телефон</label>
          <input id="phone" name="phone" type="tel" pattern="^[0-9+()\- ]{6,}$" required />
        </div>

        <div class="form-actions">
          <button type="submit" class="btn primary">Создать заказ</button>
          <button type="button" class="btn" id="modal-cancel">Отмена</button>
        </div>
      </form>

      <div id="order-message" class="order-message" role="status" aria-live="polite" hidden>
        Заказ создан!
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
