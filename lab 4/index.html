<DOCTYPE html>
    <html lang="ru">

    <head>
        <meta charset="UTF-8">
        <title>Погодите</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>

    <body>
        <div id="app">
            <div class="container">
                <div id="header" class="header">
                    <h1>
                        Прогноз прогоды
                    </h1>
                    <button>
                        Добавить город
                    </button>
                </div>
                <div class="city-card">
                    <h2 id="city1">
                        Yekaterinburg
                    </h2>
                    <div class="weather-container" id="weatherContainer1">
                        <div id="city1Entry1" class="weather-entry">
                            cloudy sunny wet runny +20c
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="requestLocationModal" class="modal hidden">
            <div class="modal-content">
                <h2>Пожалуйста, поделитесь вашей геолокацией!</h2>
                <button id="shareWeather">Поделиться</button>
                <button id="declineShareWeather">Отклонить</button>
            </div>
        </div>
        <div id="inputCityModal" class="modal hidden">
            <div class="modal-content">
                <h2>Введите название города:</h2>
                <input type="text" id="playerName" placeholder="название города">
                <button id="shareWeather">Подтвердить</button>
                <button id="declineShareWeather">Отклонить</button>
                <h2 id="cityError" class="hidden">Города не существует!</h2>
            </div>
        </div>
        <script src="JS/main.js"></script>
    </body>

    </html>
</DOCTYPE>
